services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    restart: unless-stopped
    ports:
      - ${PORT}:${PORT}
    environment:
      APP_ENV: ${APP_ENV}
      PORT: ${PORT}
      DB_URL: ${DB_URL}
    volumes:
      - sqlite_bp:/app/db

volumes:
  sqlite_bp:
